<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vVue-demo4</title>
	<style>
		template{
		 	display:none;
		}
	</style>
</head>
<body>
	<div id="app">
	 <table>
        <tr>
            <th colspan="3">父组件数据</td>
        </tr>
        <tr>
            <td>name</td>
            <td>{{ name }}</td>
            <td><input type="text" v-model="name" /></td>
        </tr>
        <tr>
            <td>age</td>
            <td>{{ age }}</td>
            <td><input type="text" v-model="age" /></td>
        </tr>
    </table>
	 	<my-component :my-name.once='name' :my-age.sync='age'></my-component>
	 	<template id="myComponent">
	 	    <table>
	 	        <tr>
	 	            <th colspan="3">子组件数据</td>
	 	        </tr>
	 	        <tr>
	 	            <td>my name</td>
	 	            <td>{{ myName }}</td>
	 	            <td><input type="text" v-model="myName" /></td>
	 	        </tr>
	 	        <tr>
	 	            <td>my age</td>
	 	            <td>{{ myAge }}</td>
	 	            <td><input type="text" v-model="myAge" /></td>
	 	        </tr>
	 	    </table>
	 	</template>
	</div>
	<!-- <script type="text/x-template" id="myComponent">
	      <div>This is a component!XIXI</div>
	</script> -->
	<template id="myComponent">
            <table border='1'>
            	<tr>
            		<th colspan='2'>子组件数据</th>
            	</tr>
            	<tr>
            		<td>my name</td>
            		<td>{{myName}}</td>
            	</tr>
            	<tr>
            		<td>my age</td>
            		<td>{{myAge}}</td>
            	</tr>
            </table>
    </template>

	<script src='./js/vue.js'></script>
	<script>
	  var vm=new Vue({
	  	el:'#app',
	  	data:{
	  		name:'keepfool',
	  		age:28
	  	},
	  	components:{
	  		'my-component':{
	  			template:'#myComponent',
	  			props:['myName','myAge']
	  		}
	  	}
	  });
	</script>
</body>
</html>
