<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>心若止水</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="format-detection" content="telephone=no, email=no">

	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<style>
		#imgs{
			width:100%;
			border:solid 1px red;
		}
		#target{
			width:70px;
			height:70px;
			background: yellow;
			border:solid 1px #ccc;
			cursor: default;
		}
	</style>
</head>
<body>
	<div id="target">
		
	</div>
</body>
<script>
	// 获取当前浏览器支持的transform兼容写法
	function getTransform() {
	    var transform = '',
	        divStyle = document.createElement('div').style,
	        // 可能涉及到的几种兼容性写法，通过循环找出浏览器识别的那一个
	        transformArr = ['transform', 'webkitTransform', 'MozTransform', 'msTransform', 'OTransform'],

	        i = 0,
	        len = transformArr.length;

	    for(; i < len; i++)  {
	        if(transformArr[i] in divStyle) {
	            // 找到之后立即返回，结束函数
	            return transform = transformArr[i];
	        }
	    }

	    // 如果没有找到，就直接返回空字符串
	    return transform;
	}
	function getStyle(elem, property) {
	    // ie通过currentStyle来获取元素的样式，其他浏览器通过getComputedStyle来获取
	    return document.defaultView.getComputedStyle ? document.defaultView.getComputedStyle(elem, false)[property] 
	    												: elem.currentStyle[property];
	}
	//获取元素样式的方法s
	function getStyle2(obj,name) {
		return (obj.currentStyle || getComputedStyle(obj,false) )[name];
	}
	function getTargetPos(elem) {
	    var pos = {x: 0, y: 0};
	    var transform = getTransform();
	    if(transform) {
	        var transformValue = getStyle(elem, transform);
	        console.log(transformValue);
	        if(transformValue == 'none') {
	            elem.style[transform] = 'translate(0, 0)';
	            return pos;
	        } else {
	        	//这里有疑问
	            var temp = transformValue.match(/-?\d+/g);
	            return pos = {
	                x: parseInt(temp[4].trim()),
	                y: parseInt(temp[5].trim())
	            }
	        }
	    } else {
	        if(getStyle(elem, 'position') == 'static') {
	            elem.style.position = 'relative';
	            return pos;
	        } else {
	            var x = parseInt(getStyle(elem, 'left') ? getStyle(elem, 'left') : 0);
	            var y = parseInt(getStyle(elem, 'top') ? getStyle(elem, 'top') : 0);
	            return pos = {
	                x: x,
	                y: y
	            }
	        }
	    }
	}
	//设置目标元素的位置方法
	// pos = { x: 200, y: 100 }
	function setTargetPos(elem, pos) {
	    var transform = getTransform();
	    if(transform) {
	        elem.style[transform] = 'translate('+ pos.x +'px, '+ pos.y +'px)';
	    } else {
	        elem.style.left = pos.x + 'px';
	        elem.style.top = pos.y + 'px';
	    }
	    return elem;
	}



	// 绑定在mousedown上的回调，event为传入的事件对象
	function start(e) {
		var event =e || window.event;
	    // 获取鼠标初始位置
	    startX = event.pageX;
	    startY = event.pageY;

	    // 获取元素初始位置
	    var pos = getTargetPos(oElem);

	    sourceX = pos.x;
	    sourceY = pos.y;

	    // 绑定
	    document.addEventListener('mousemove', move, false);
	    document.addEventListener('mouseup', end, false);
	}

	function move(event) {
	    // 获取鼠标当前位置
	    var currentX = event.pageX;
	    var currentY = event.pageY;

	    // 计算差值
	    var distanceX = currentX - startX;
	    var distanceY = currentY - startY;

	    // 计算并设置元素当前位置
	    setTargetPos(oElem, {
	        x: (sourceX + distanceX).toFixed(),
	        y: (sourceY + distanceY).toFixed()
	    })
	}

	function end(event) {
	    document.removeEventListener('mousemove', move);
	    document.removeEventListener('mouseup', end);
	    // do other things
	    console.log('释放了鼠标，拖拽完成....');
	}


	// 获取目标元素对象
	var oElem = document.getElementById('target');

	// 声明2个变量用来保存鼠标初始位置的x，y坐标
	var startX = 0;
	var startY = 0;

	// 声明2个变量用来保存目标元素初始位置的x，y坐标
	var sourceX = 0;
	var sourceY = 0;
	oElem.addEventListener('mousedown', start, false);

</script>
